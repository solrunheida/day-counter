<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="text-center">
    <main class="day-counter">
      <form>
        <h1 class="h3 mb-3 fw-normal">How many days?</h1>
        <p class="text-muted">
          The dates need to be written in this format: dd/mm/yyyy, example: 1/4/2022
        </p>
        <div class="form-floating">
          <input type="text" class="form-control" id="start-date" placeholder="01/03/2022">
          <label for="start-date">Start date</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control" id="end-date" placeholder="06/01/2023">
          <label for="end-date">End date</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary mb-3" onclick="calculate(event)">Calculate</button>
      </form>
      <h3 id="total-days"></h3>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
